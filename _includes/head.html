<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{% if page.title %}{{ page.title | escape }} {% endif %}{{ site.title | escape }}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | prepend: site.baseurl }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="{% if page %}article{% else %}website{% endif %}" />
  {% if page.thumbnail %}<meta property="og:image" content="{{ page.thumbnail | escape_url }}" />{% endif %}
  {% if page.title %}<meta property="og:site_name" content="{{ site.title | escape }}" />{% endif %}
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
</head>
