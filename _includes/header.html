<header class="site-header">
  <div class="wrap">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title | escape }}</a>
    <nav class="site-nav">
      {% for page in site.pages %}{% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a>
      {% endif %}{% endfor %}
    </nav>
  </div>
</header>
